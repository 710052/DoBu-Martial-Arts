<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  padding: 10px; /* Reduce padding for smaller screens */
  font-size: 20px; /* Reduce font size for smaller screens */
  width: 20px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook, .fa-twitter, .fa-youtube, .fa-instagram, .fa-reddit, .fa-rss {
  display: inline-block; /* Ensure icons stay in a line */
  flex: 1; /* Equal spacing for all icons */
}

/* Adjustments for smaller screens */
@media only screen and (max-width: 600px) {
  .fa {
    padding: 8px; /* Further reduce padding for smaller screens */
    font-size: 18px; /* Further reduce font size for smaller screens */
    width: 18px;
  }
}
</style>
</head>
<body>

<!-- Add font awesome icons -->
<a href="https://f.com" class="fa fa-facebook"></a>
<a href="https://x.com" class="fa fa-twitter"></a>
<a href="https://yt.com" class="fa fa-youtube"></a>
<a href="https://instagram.com" class="fa fa-instagram"></a>
<a href="https://np.reddit.com" class="fa fa-reddit"></a>
<a href="https://feeeed.nateparrott.com/" class="fa fa-rss"></a>

</body>
</html>
